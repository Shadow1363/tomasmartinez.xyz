<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomas Martinez</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          alt="</>"
          src="./assets/favicon.png"
          style="
            height: 24px;
            width: 24px;
            display: grid;
            align-content: center;
          "
        />
      </div>
      <div class="nav-links">
        <button data-section="home" class="nav-link" data-i18n="nav.home">
          Home
        </button>
        <button data-section="about" class="nav-link" data-i18n="nav.about">
          About
        </button>
        <button
          data-section="projects"
          class="nav-link"
          data-i18n="nav.projects"
        >
          Projects
        </button>
        <button
          onclick="window.location.href='https://blog.tomasmartinez.xyz'"
          class="nav-link"
          data-i18n="nav.blog"
        >
          Blog
        </button>
        <button data-section="contact" class="nav-link" data-i18n="nav.contact">
          Contact
        </button>

        <div class="lang-selector">
          <button
            aria-label="English"
            data-lang="en"
            class="active-lang"
            style="display: grid; align-content: center"
          >
            <svg class="flag">
              <use href="./assets/icons.svg#sg"></use>
            </svg>
          </button>
          <button
            aria-label="Spanish"
            data-lang="es"
            style="display: grid; align-content: center"
          >
            <svg class="flag">
              <use href="./assets/icons.svg#es"></use>
            </svg>
          </button>
          <button
            aria-label="Portuguese"
            data-lang="pt"
            style="display: grid; align-content: center"
          >
            <svg class="flag">
              <use href="./assets/icons.svg#pt"></use>
            </svg>
          </button>
        </div>

        <button aria-label="Toggle Light/Dark mode" class="theme-toggle">
          <svg class="icon">
            <use href="./assets/icons.svg#moon"></use>
          </svg>
        </button>
      </div>
    </nav>

    <div class="hero" id="home">
      <div class="pattern"></div>

      <h1>
        <span>Tomás Martinez</span>
      </h1>
      <p id="subtitle" style="font-family: 'Mochiy Pop One', sans-serif">
        トマス・マルティネス
      </p>
      <button
        data-section="projects"
        class="nav-link cta-button"
        data-i18n="hero.cta"
      >
        View My Work
      </button>
    </div>

    <section id="about">
      <h2 class="section-title" data-i18n="about.title">About Me</h2>
      <div class="about-content">
        <div class="about-img">
          <img id="profile-image" src="assets/me.png" alt="Tomas Martinez" />
        </div>
        <div class="about-text">
          <p data-i18n="about.text.0"></p>
          <p data-i18n="about.text.1"></p>
        </div>
        <div id="blog-posts" class="cards-container"></div>
      </div>

      <h2 class="section-title" data-i18n="about.skills">Skills</h2>
